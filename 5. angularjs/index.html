<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../libs/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="application/javascript" src="../libs/angularjs.min.js"></script>
    <script type="application/javascript" src="app.js"></script>
    <script type="application/javascript" src="cadastro.controller.js"></script>
</head>

<body ng-app="app">
    <div ng-controller='cadastroCtrl' class="container">

        
        <div class="formHolder">
           <table class="table" ng-if="users.length > 0">
            <thead>
                <th>Nome</th>
                <th>E-mail</th>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td>{{user.nome}}</td>
                    <td>{{user.email}}</td>
                </tr>
            </tbody>
        </table>
            <form name="form">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" ng-minlength="5" ng-model="user.nome" required name="nome">
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" ng-model="user.email" required name="nome">
                </div>

                <button type=submit ng-disabled="form.$invalid" class="btn btn-primary" ng-click="cadastrar(user)">Enviar</button>
            </form>
        </div>
    </div>
</body>

</html>
