<!DOCTYPE html>
<html><head>	
<title>CSS</title>	

<meta charset="utf-8">	
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">	
<meta name="viewport" content="width=device-width, initial-scale=1">	

<meta name="description" content="A jouney of a thousand miles begins with a
single step.">
<link rel="stylesheet" href="CSS_arquivos/style.css" type="text/css">
</head>	

<body>        
    <div id="status-holder-list">
        <ul>
            <li>HP</li>
            <li>Attack</li>
            <li>Defense</li>
            <li>Special Attack</li>
            <li>Special Defense</li>
            <li>Speed</li>            
        </ul>
    </div>
    
    <div id="total-holder-list">
        <ul>
            <li id="total_hp">000</li>
            <li id="total_at">0</li>
            <li id="total_df">0</li>
            <li id="total_sa">0</li>
            <li id="total_sd">0</li>
            <li id="total_sp">0</li>            
        </ul>
    </div>
    
    
    
    <div id="table-holder">
        <table id="ev-table">
            <tbody><tr>
                <th>Status</th> <th>Total Spend</th> <th>Remaining</th> <th>Missed EV</th> <th>Target</th> <th>Set Target</th>
            </tr>
            <tr>
                <td><span class="statusName">HP</span></td>
                <td><span class="totalStatusSpend">000</span></td>
                <td><span class="remainingEv">000</span></td> 
                <td><span class="missedEv">000</span></td>
                <td><input name="hp" maxlength="3" min="0" max="252" class="targetBox" type="number"></td> 
                <td><input disabled="false" class="setTargetBox" value="Set Target Value" type="button"></td> 
                <td><input disabled="disabled" value="+1" type="button"></td><td><input disabled="disabled" value="+4" type="button"></td>
                <td><input disabled="disabled" value="+8" type="button"></td><td><input disabled="disabled" value="+12" type="button"></td>
            </tr>
        </tbody></table>
    <p>Total EV Remaining:<span id="totalEVRemaining" class="label">510</span></p>
    <p>Total EV Spend:<span id="totalEVSpend" class="label">0</span></p>
        
    </div>
    <script type="text/javascript" src="CSS_arquivos/jquery-2.js"></script> 
    <script type="text/javascript" src="CSS_arquivos/script.js"></script> 
    

    

    </body></html>
