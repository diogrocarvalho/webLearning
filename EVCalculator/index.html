<!doctype html>	
<html>	
<head>	
<title>CSS</title>	

<meta charset="utf-8" />	
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />	
<meta name="viewport" content="width=device-width, initial-scale=1" />	

<meta name="description" content="A jouney of a thousand miles begins with a
single step." />
<link rel="stylesheet" href="css/style.css" type="text/css">
</head>	

<body>   
    
    <div id="table-holder">
        <table id="ev-table">
            <tbody>
                <tr>
                    <th>Status</th> <th>Total Spend</th> <th>Remaining</th> <th>Missed EV</th> <th>Target</th> <th>Set Target</th> <th colspan="4">Add EV</th>
                </tr>
                <tr>
                    <td><span class="statusName">HP</span></td>
                    <td><span class="totalStatusSpend">0</span></td>
                    <td><span class="remainingEv">0</span></td> 
                    <td><span class="missedEv">0</span></td>
                    <td><input type="number" name="hp" maxlength="3" min="0" max="252" class="targetBox" value="0"></td> 
                    <td><input class="setTargetBox" type="button" value="Set Target Value"/></td> 
                    <td colspan="4">
                        <input type="button" value="+1" class="sumButton"/>
                        <input type="button" value="+4" class="sumButton"/>
                        <input type="button" value="+8" class="sumButton"/>
                        <input type="button" value="+12"class="sumButton"/>
                    </td>
                </tr>
            </tbody>
        </table>
        
        
        
        <p>Total EV Remaining:<span id="totalEVRemaining" class="label">510</span></p>
        <p>Total EV Spend:<span id="totalEVSpend" class="label">0</span></p>
        
       
    </div>    
   
    
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script> 
    <script type="text/javascript" src="js/script.js"></script> 
    
</body>
    
</html>
