<html lang="en">

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>

      <style>
      
          .box{
              background-color: cornflowerblue;
          }
          
          .large{
              font-size: 330%;
              color:#060638;
          }
          
      
      </style>
  </head>
  <body>
      
      <div class="navbar navbar-default" id="menu">
          <div class="container">
              <div class="navbar-header">
                  
                  <a href="#" class="navbar-brand">Diogo Carvalho</a>
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                      <span class="sr-only">Toggle Dropdown</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  
                  
              </div>
              
          </div>
      </div>
      <h1>Modal</h1>
      
      <div class="container">
          
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Launch Modal </button>
          <div class="modal" id="myModal">
              <div class="modal-dialog modal-sm" >
                  <div class="modal-content">
                      <div class="modal-header">
                          <button class="close" data-dismiss="modal">x</button>
                          <h4 class="modal-title">My Modal!</h4>
                      </div>
                      
                      <div class="modal-body">
                          Modal body text to be show!
                      </div>
                      
                      <div class="modal-footer">
                          <button class="btn btn-default" data-dismiss="modal">Close</button>
                          <button class="btn btn-success" >Save Changes</button>
                      </div>
                      
                  </div>
                  
              </div>
              
          </div> 
      </div>

  </body>
</html>
